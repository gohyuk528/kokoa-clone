<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>More - Kokoa Clone</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>Han</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>91%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
        <span class="badge-sm badge-sm1"></span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__avatar user-component__avatar"
            src="css/assets/han-cool.jpg"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Deea</h4>
            <h6 class="user-component__subtitle">+82 10 9213 6855</h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="fas fa-bars fa-2x more_info-icon"></i>
        </div>
      </div>

      <div class="icons-box icon-row">
        <div class="icons-box__icon">
          <i class="far fa-calendar fa-2x"></i><span>Calender</span>
        </div>
        <div class="icons-box__icon">
          <i class="far fa-hdd fa-2x"></i><span>Talk Drive</span>
          <span class="badge-sm badge-sm2"></span>
        </div>
        <div class="icons-box__icon">
          <i class="fas fa-smile-wink fa-2x"></i><span>Emoticons</span>
        </div>
        <div class="icons-box__icon">
          <i class="fas fa-paint-roller fa-2x"></i><span>Themes</span>
        </div>
      </div>
      <div class="icons-box icon-row2">
        <div class="icons-box__icon">
          <i class="fas fa-gamepad fa-2x"></i><span>Account</span>
        </div>
        <div class="icons-box__icon">
          <i class="far fa-comments fa-2x"></i><span>Open</span>
        </div>
        <div class="icons-box__icon"></div>
        <div class="icons-box__icon"></div>
      </div>

      <div class="suggestions__bar">
        <h6>Suggestions</h6>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fas fa-quote-right"></i>
            </div>
            <span class="more-suggestions__icon-text">Story 1</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fas fa-quote-right"></i>
            </div>
            <span class="more-suggestions__icon-text">Story 2</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"
            ><span class="notification__chat badge">8</span
            ><i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><span class="notification__menu"></span
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Please reduce your screen size </span>
    </div>
    <script
      src="https://kit.fontawesome.com/737cf47bec.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
