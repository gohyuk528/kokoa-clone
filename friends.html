<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Friends - Kokoa Clone</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>Han</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>91%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
      </div>
    </header>

    <a id="friends-display-link"
      ><i class="fas fa-info-circle"></i> Friends' Names Display
      <i class="fas fa-chevron-right fa-xs"></i
    ></a>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__avatar user-component__avatar--xl"
            src="css/assets/dong.jpg"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Donghyuk</h4>
            <!-- ! <h6 class="user-component__subtitle">this is text</h6>  -->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel</span>
          <i class="fas fa-chevron-up fa-sm"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              class="user-component__avatar user-component__avatar--sm"
              src="css/assets/kakao-channel.png"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Channel
              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <div>
              <span>2 <i class="fas fa-chevron-right fa-xs"></i></span>
            </div>
          </div>
        </div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Friends</span>
          <i class="fas fa-chevron-up fa-sm"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              class="user-component__avatar user-component__avatar--sm"
              src="css/assets/han.jpeg"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--friend">
                <i class="far fa-star fa-xs"></i> My energizer
                <i class="far fa-star fa-xs"></i>
              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time"></span>
          </div>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              class="user-component__avatar user-component__avatar--sm"
              src="css/assets/roy.jpg"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--friend">
                Roy
              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time"></span>
          </div>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              class="user-component__avatar user-component__avatar--sm"
              src="css/assets/han2.JPG"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--friend">
                잠탱이
              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time"></span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"
            ><span class="notification__chat">8</span
            ><i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><span class="notification__menu"></span
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="splash-screen"><i class="fas fa-comment"></i></div>

    <div id="no-mobile">
      <span>Please reduce your screen size </span>
    </div>
    <div id="no-mobile">
      <span>Please reduce your screen size </span>
    </div>
    <script
      src="https://kit.fontawesome.com/737cf47bec.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
