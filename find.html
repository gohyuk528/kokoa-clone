<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Find - Kokoa Clone</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>Han</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>91%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
        <span class="badge-sm badge-sm1"></span>

      </div>
    </header>

    <main class="main-screen">
      <div class="icons-box">
        <div class="icons-box__icon">
          <i class="fas fa-qrcode fa-2x"></i><span>QR Code</span>
        </div>
        <div class="icons-box__icon">
          <i class="far fa-address-book fa-2x"></i><span>Add by Contracts</span>
        </div>
        <div class="icons-box__icon">
          <i class="fas fa-fingerprint fa-2x"></i><span>Add by ID</span>
        </div>
        <div class="icons-box__icon">
          <i class="far fa-envelope fa-2x"></i><span>Invite</span>
        </div>
      </div>

      <div class="recommended-friends find__border">
        <h6 class="recommended-friends__title find__title">
          Recommended Friends
        </h6>
        <span>You have no recommended friends.</span>
      </div>

      <div class="open-chat">
        <div class="open-chat__menu find__border">
          <h4 class="open-chat__title find__title">Open Chat</h4>
          <span
            >Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i
          ></span>
        </div>

        <div class="open-chat__list">
          <div class="open-chat__list-column">
            <h5 class="open-chat__title">#BTS</h5>
            <h6 class="open-chat__hashtags">#bts#army#friends</h6>
            <div class="open-chat__members">
              <img src="css/assets/han.jpeg" />
              <span class="open-chat__members-count">802 members |</span>
              <span class="open-chat__members-status">Active</span>
            </div>
          </div>
          <div class="open-chat__list-column">
            <div class="open-chat__photo">
              <img class="open-chat__title-img" src="css/assets/bts.jpg" />
              <div class="open-chat__heart-count"><i class="fas fa-heart fa-xs"></i><span>528</span></div>
            </div>
          </div>
        </div>
        <div class="open-chat__list">
          <div class="open-chat__list-column">
            <h5 class="open-chat__title">BTS Gang~</h5>
            <h6 class="open-chat__hashtags">
              #englishonly#ipurpleyou#jimin#taeta...
            </h6>
            <div class="open-chat__members">
              <img src="css/assets/han2.jpg" />
              <span class="open-chat__members-count">299 members |</span>
              <span class="open-chat__members-status">Active</span>
            </div>
          </div>
          <div class="open-chat__list-column">
            <div class="open-chat__photo">
            <img class="open-chat__title-img" src="css/assets/jimin.jpg" />
            <div class="open-chat__heart-count"><i class="fas fa-heart fa-xs"></i><span>625</span></div>
          </div>
        </div>
        
        </div>
      </div>
    </div>

    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"
            ><span class="notification__chat badge">8</span
            ><i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><span class="notification__menu"></span
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/737cf47bec.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
