<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chats - Kokoa Clone</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>Han</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>91%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-plus-square fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__avatar user-component__avatar"
            src="css/assets/han.jpeg"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">
              <i class="far fa-star fa-xs"></i> My energizer
              <i class="far fa-star fa-xs"></i>
            </h4>
            <h6 class="user-component__subtitle">I love you ><</h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">14:23</span>
          <div class="badge">5</div>
        </div>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__avatar user-component__avatar"
            src="css/assets/roy.jpg"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Roy</h4>
            <h6 class="user-component__subtitle">
              Let's go for a walk outside!!!
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">12:07</span>
          <div class="badge">2</div>
        </div>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__avatar user-component__avatar"
            src="css/assets/han2.JPG"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">잠탱이</h4>
            <h6 class="user-component__subtitle">
              don't want to go to school..
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">10:57</span>
          <div class="badge">1</div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"
            ><span class="notification__chat badge">8</span
            ><i class="fas fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><span class="notification__menu"></span
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/737cf47bec.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
